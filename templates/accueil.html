<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Feel it !</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body ng-controller="ctrl as ctrl">

<nav layout="row" class="navbar">
    <div flex="33"></div>
    <div flex="33" layout-align="center center" class="center-align">
        <h3>Feel it !</h3>
    </div>
    <div flex="33"></div>
</nav>

<div class="container" layout="column">

    <div flex layout="row" class="research-container" layout-align="center center">
        <div flex="50" layout="row" layout-align="end center">
            <md-input-container class="full-width">
                <label>Rechercher un mot clé dans les tweets</label>
                <input ng-model="research" type="text">
            </md-input-container>
            <md-button class="md-raised md-primary research-btn" ng-click="ctrl.searchForTweet(research);">Recherche</md-button>
        </div>
    </div>

    <div flex layout="row">

        <div flex="25" layout="column">
            <div flex="1" layout-align="center center">
                <h4>
                    Hashtags populaires
                </h4>
            </div>
            <div flex="80">
                <md-list flex layout="column">
                    <md-subheader class="md-no-sticky hashtag-subheader">
                        <div class="full-width subtitle-hashtags" layout="row" layout-align="start center">Ce qui se passe dans le monde</div>
                        <div class="full-width research-container-hashtags">
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Rechercher dans les Hashtags</label>
                                <md-icon md-svg-src="images/icons/ic_youtube_searched_for_black_24px.svg" class="name"></md-icon>
                                <input ng-model="ctrl.hahstagResearch" type="text">
                            </md-input-container>
                        </div>
                    </md-subheader>
                    <div class="hashtag-list">
                        <md-list-item class="md-3-line" ng-repeat="hashtag in ctrl.hashtags"
                                      ng-click="ctrl.searchForTweet(hashtag);"
                                      ng-hide="ctrl.hahstagResearch && ctrl.hahstagResearch.length > 0 && !hashtag.includes(ctrl.hahstagResearch)">
                            <div class="md-list-item-text" layout="column">
                                <h3>[{ hashtag }]</h3>
                            </div>
                        </md-list-item>
                    </div>
                </md-list>
            </div>
        </div>

        <div flex="75" layout="column">
            <div flex layout="row" layout-align="center center">
                <h2 ng-if="ctrl.researchDone">
                    Résultat pour la recherche "[{ ctrl.researchDone }]":
                </h2>
            </div>
            <div flex layout="column" layout-align="center" class="center-align">
                <div flex="50">
                    <h4 ng-if="ctrl.researchResult">
                        Méthode 1 : [{ ctrl.researchResult.method1 }]
                    </h4>
                </div>
                <br>
                <div flex="50">
                    <h4 ng-if="ctrl.researchResult">
                        Méthode 2 : [{ ctrl.researchResult.method2 }]
                    </h4>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="js/controller/ctrl.js" type="application/javascript"></script>

<script src="js/service/srv.js" type="application/javascript"></script>
</body>
</html>
