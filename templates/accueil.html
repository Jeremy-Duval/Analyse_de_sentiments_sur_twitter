<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <title>{{ titre }}</title>

    </head>


    <body class="w-75 mx-auto border-primary">
	<blockquote class="blockquote text-center card text-primary mb-0">
        	<p class="display-1">{{ titre }}</p>
	</blockquote>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	    <form class="form-inline my-2 my-lg-0 mx-auto" action="/Recherche">
		      <input class="form-control mr-sm-2" type="Recherche" placeholder="Recherche" aria-label="Search">
		      <button class="btn btn-outline-primary bg-white my-2 my-sm-0" type="submit">Recherche de tweet</button>
		</form>
	  </div>
	</nav>
	<div class="row mr-0 ml-0">
		<div class="list-group col-3 text-center text-primary">
			<h1 class="border-right-primary">Tweet populaire</h1>
			{% for mot in mots %}
				<a href="tweet/{{ mot }}" class="list-group-item list-group-item-action mx-auto">{{ mot }}</a>
			{% endfor %}
		</div>

		<div class="col-9">
			{{ result }}
		</div>
	</div>
    </body>

</html>
